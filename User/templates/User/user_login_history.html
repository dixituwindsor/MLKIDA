{% extends './base.html' %}
{% block body_block %}
    <h2>Login History for {{ user.username }}</h2>
    <table>
        <thead>
            <tr>
                <th>Login Time</th>
            </tr>
        </thead>
        <tbody>
            {% for login in login_history %}
                <tr>
                    <td>{{ login.login_time }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="1">No login history found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
